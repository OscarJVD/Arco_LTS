    <script>
        let Jarvis = new Artyom();

        Jarvis.on(['hola']).then(() => {
            Jarvis.say("que se dice");
        });

        Jarvis.initialize({
            lang: "es-ES",
            continuous: true,
            listen: true,
            debug: true, // Muestra un informe en la consola

            volume: 5,
            soundex: true,
            mode: 'quick',

        })
    </script>
