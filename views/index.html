<body>

    <script src="/artyom.window.min.js">
    </script>

    <script>
        let Jarvis = new Artyom();

        // Jarvis.on(['hola']).then(() => {
        //     Jarvis.say("que se dice");
        // });


        // Jarvis.on(['que hace']).then(() => {
        //     Jarvis.say("Nada, ¿Y tu?");
        // });

        Jarvis.on(['Hola', 'que hace']).then(function(i) {
            switch (i) {
                case 0:
                    Jarvis.say("Que mas");
                    break;
                case 1:
                    Jarvis.say("Nada, ¿Y tu?");
                    break;
            }
        });

        Jarvis.initialize({
            lang: "es-ES",
            continuous: true,
            listen: true,
            debug: true, // Muestra un informe en la consola 
            speed: 1,
            volume: 5,
            soundex: true,
            mode: 'quick',
            // name: "jarvis"
        })
    </script>

</body>
