  </button>

  <!-- BUTTONS LIST -->
  <div class="buttonsBox" id="buttonsBox">
    <div class="container-fluid h-100 align-items-center" style="display: grid;">
      <div class="row">

        <div id="YesOrNoBox" class="d-none row justify-content-center">

          <div class="col-md-6 d-flex text-center justify-content-evenly align-items-center h-100">
            <button onclick="greeting()" id="btnYes" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">Sí, me gustaría
            </button>
          </div>

          <div class="col-md-6 d-flex text-center justify-content-evenly align-items-center h-100">
            <button id="btnNo" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">No, gracias
            </button>
          </div>

        </div>

        <div class="col-md-12 d-flex text-center justify-content-evenly align-items-center h-100" id="buttonsPartOne">

          <button id="btnGallery" onclick="this.classList.add('blueHover'); setTimeout(() => {
            playVideo('galeriasTrack');
          }, 700);" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">Galerías y secciones <img src="https://res.cloudinary.com/solumobil/image/upload/v1644729642/icons/kisspng-computer-icons-photo-gallery-5b21af37aa13d6.9788079415289341996967_oofqzm.png" width="50" class="p-0 m-0" />
          </button>

          <button id="btnPlaces" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">Espacios y arquitectura <img src="https://res.cloudinary.com/solumobil/image/upload/v1644729643/icons/transparent-handout-icon-print-icon-road-map-icon-5fd3c435816667.12508880160771384553_dcfg3t.png" width="50" class="p-0 m-0" />
          </button>
        </div>
      </div>

      <div class="row" id="buttonsPartBox">
        <div class="col-md-12 d-flex text-center justify-content-evenly align-items-center h-100">

          <button id="btnHistory" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">Historia de Arco <img src="https://res.cloudinary.com/solumobil/image/upload/v1644729640/icons/kisspng-computer-icons-art-story-5ac43b2e903792.5535584715228096465907_qqktbi.png" width="50" class="p-0 m-0" />

          <button id="btnNew" onclick="location.href = 'https://www.solumobil.com/tools/solutext/charcounter'" class="btns-ia btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue zIndexNueveMilCien h-100 w-50 mx-3" type="button">Novedades 2022 <img src="https://res.cloudinary.com/solumobil/image/upload/v1644729640/icons/kisspng-watercolor-painting-drawing-camera-photography-hand-painted-cameras-creative-5a9f7a8e929199.4775883515204010386004_1_qp7ohv.png" width="50" class="p-0 m-0" />
